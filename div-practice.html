<!DOCTYPE html>
<html>
<head>
	<title>Div practice</title>
	<style type="text/css">
	.redbox{
		background-color: red;
		border: 5px black solid;
	}
	.greenbox{
		background-color: green;
		border-style: ridge solid dotted dashed;
		border-width: 10px;
	}
	.bluebox{
		background-color: blue;
		border: 5px orange dotted;
	}
	div{
		height:200px;
		width: 200px;
		display: inline-block;
		margin: 10px;
	}
	.clear{
		clear:both;
	}
	.bold{
		font-weight: bold;
	}
	.italics{
		font-style: italic;
	}
	</style>
</head>
<body>
	<div class="redbox">
		<!-- <p>hello</p> -->
	</div>
	<div class="greenbox">
		<!-- <p>hello</p> -->
	</div>
	<div class="bluebox">
		<!-- <p>hello</p> -->
	</div>
	
	<div class="clear"></div>

	
	<p>This is some normal text</p>

	<p class="bold">More text which is bold</p>

	<p class="italics">Now we have some italics going on</p>
</body>
</html>
