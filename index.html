<!DOCTYPE html>
<html>
<head>
	<title>Learning CSS</title>
	<style type="text/css">
	.large{
		font-size: 300%;
	}
	#green{
		color: green;
	}
	.underline{
		text-decoration: underline;
	}
	.bold{
		font-weight: bold;
	}
	.bluebox{
		background-color: orange;
		/*border: 2px solid red;*/
		width: 200px;
		height: 200px;
		float: left;
	}
	.redbox{
		background-color: red;
		width: 300px;
		height: 200px;
		float: right;
	}
	.clear{
		clear:both;
	}
	</style>
</head>
<body>
	<div class="bluebox">
		<p class="large">The is the first line.</p>
	</div>

	<div class="redbox">
		<p id="green" class="large">The is the second line.</p>
	</div>

	<div class="clear"></div>

	<p>This third <span class="underline large bold">word</span> in this paragraph is underlined.</p>
</body>
</html>
